<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/diagnosepage.css">
    <title>Cozom - Diagnose Component</title>
</head>
<body>
    <div class="diagnose-container">
        <h2>Diagnose Symptoms</h2>
        <div class="diagnose-content">
            <label for="selectBodyPart">Select Body Part</label>
            <select id="selectBodyPart">
                <option>Head</option>
                <option>Chest</option>
                <option>Leg</option>
                <option>Arm</option>
            </select>
            <button id="diagnoseButton">Diagnose</button>
        </div>
    </div>
    <script src="js/diagnosepage.js"></script>
</body>
</html>
